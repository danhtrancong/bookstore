version: '2'
services:
  bookstore:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - dbmysql
    restart: always
    ports:
      - 8080:8080
      - 9960:9990
      - 8787:8787
  dbmysql:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - 2012:3306
volumes:
  db_data: {}